<script>
  function print(){
    // let val = document.getElementById('content').value
    console.log(6666666)
  }
  function debounce(fnc, wait) {
    // console.log(11111, fnc, wait)
    let timer = 0
    return function(){
      if (timer) clearTimeout(timer)
      timer = setTimeout(fnc, wait)
    }
  }

  function btnClick(){
